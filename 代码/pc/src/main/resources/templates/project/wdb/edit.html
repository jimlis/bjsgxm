<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${wdb.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">项目id：</label>
								<div class="col-sm-8">
									<input id="xmid" name="xmid" th:value="${wdb.xmid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">项目名称：</label>
								<div class="col-sm-8">
									<input id="xmmc" name="xmmc" th:value="${wdb.xmmc}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类型编号：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${wdb.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类型名称：</label>
								<div class="col-sm-8">
									<input id="typeName" name="typeName" th:value="${wdb.typeName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">文件名称：</label>
								<div class="col-sm-8">
									<input id="fileName" name="fileName" th:value="${wdb.fileName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">废除标志 1正常0 废除：</label>
								<div class="col-sm-8">
									<input id="fcbz" name="fcbz" th:value="${wdb.fcbz}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/project/wdb/edit.js">
	</script>
</body>
</html>
